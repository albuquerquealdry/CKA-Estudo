apiVersion: crd.projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend-port-80
  namespace: frontend
spec:
  selector: all()  # Aplica-se a todos os pods no namespace frontend
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'projectcalico.org/name == "backend"'  # Permite tr√°fego do namespace backend
      destination:
        ports:
          - 80  # Permite somente a porta 80

