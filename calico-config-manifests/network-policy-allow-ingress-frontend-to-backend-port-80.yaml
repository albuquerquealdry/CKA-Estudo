apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-frontend-port-80
  namespace: backend
spec:
  selector: all()
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'projectcalico.org/name == "frontend"'  # Permite tr√°fego do namespace frontend
      destination:
        ports:
          - 80 