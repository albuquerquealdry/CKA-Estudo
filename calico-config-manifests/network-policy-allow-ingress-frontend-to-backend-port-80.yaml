apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend-only-port-80
  namespace: backend
spec:
  selector: all()  # Aplica-se a todos os pods no namespace backend
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'projectcalico.org/name == "frontend"'  # Permite tr√°fego somente do namespace frontend
      destination:
        ports:
          - 80  # Permite somente a porta 80
